    tufte:
      name: tufte
      author: scillidan
      text_color: 0x111111
      back_color: 0xfffff8
      hilited_text_color: 0x111111
      hilited_back_color: 0xfffff8
      hilited_candidate_text_color: 0xfffff8
      hilited_candidate_back_color: 0x111111
      candidate_text_color: 0x111111
