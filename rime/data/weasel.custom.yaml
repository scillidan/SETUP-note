patch:
  menu:
    page_size: 5
  style:
    color_scheme: tufte # dark_temple
    # horizontal: true
    display_tray_icon: true
    font_face: "MonaspiceXe NFP + Sarasa Gothic SC + WFM Sans SC" # "Fusion Kai G"
    font_point: 10
    fullscreen: false
    inline_preedit: false
    # preedit_type: composition
    # label_font_point: 10
    # comment_font_point: 10
    mouse_hover_ms: 0
    paging_on_scroll: false
    shadow_offset_x: 0
    shadow_offset_y: 0
    shadow_radius: 0
    layout:
      min_width: 70
      border: 0
      border_width: 0
      candidate_spacing: 0
      hilite_padding: 0
